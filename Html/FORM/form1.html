<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    <div class="main">
        <form action="">
          <div class="m1">
             <div class="f1">
                <label for="name">NAME :</label>
                <input type="text" class="in">
             </div>
             <div class="f2">
                <label for="ph_no">Phone no :</label>
                <input type="tel"class="in">
             </div>
             <div class="f1">
                <label for="e_mail">E-mail Id :</label>
                <input type="text"class="in">
             </div>
             <div class="f2">
                <label for="dob">Date of Birth :</label>
                <input type="date"class="in">
             </div>
             <div class="f1">
                 <label for="edu">Educational Qualification</label>
                 <select id="edu" name="">
                     <option value="B.E">B.E</option>
                     <option value="B.Sc">B.Sc</option>
                     <option value="B.Com">B.Com</option>
                     <option value="BBA">BBA</option>
                  </select>
             </div>
             <div class="f2"><label for="sex">Sex</label>
                 <input type="radio" class="in2">
                 <label for="M">Male</label>
                 <input type="radio"class="in2">
                 <label for="F">Female</label>
             </div>
             <div class="f1">
                 <label for="up">Upload your Image</label>
                 <input type="file"class="in">
             </div>
             <div class="f2">
                 <input type="checkbox">
                 <label for="agree">I Agree To The Terms Above</label>
             </div>
             <div class="f1">
                <input type="submit" value="Submit" class="in1">
             </div>
           </div>
            
        
        </form>
    </div>
</body>
</html>
