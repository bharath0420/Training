<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    <div class="main">
        <form action="">
          <div class="m1">
             <div class="f1">
                <div id="name">
                    <label for="name"class="lable">NAME </label>
                    <input type="text" class="in" placeholder= "Enter your name">
                </div>
             </div>
             <div class="f2">
                <div id="phno">
                    <label for="ph_no"class="lable">Phone no :</label>
                    <input type="tel"class="in"placeholder= "Enter your phone no">
                </div>
             </div>
             <div class="f1">
                <div id="email">
                    <label for="e_mail"class="lable">E-mail Id :</label>
                    <input type="text"class="in"placeholder= "Enter your email-id">
                </div>
             </div>
             <div class="f2">
                <div id="dob">
                    <label for="dob">Date of Birth :</label>
                <input type="date"class="in">
                </div>
             </div>
             <div class="f1">
                 <div id="edu">
                    <label for="edu"class="lable">Educational Qualification</label>
                 <select id="edux" name="" value="none">
                    <option value="none" disabled selected>Select an option</option>
                     <option value="B.E">B.E</option>
                     <option value="B.Sc">B.Sc</option>
                     <option value="B.Com">B.Com</option>
                     <option value="BBA">BBA</option>
                  </select>
                 </div>
             </div>
             <div class="f2">
                <div id="sex">
                    <label for="sex"class="lable">Sex :</label>
                 <input type="radio" class="in2">
                 <label for="M">Male</label>
                 <input type="radio"class="in2">
                 <label for="F">Female</label>
                </div>
             </div>
             <div class="f1">
                 <div id="up">
                    <label for="up"class="lable">Upload your Image</label>
                 <input type="file"class="in3">
                 </div>
             </div>
             <div class="f2">
                <div id =agree>
                    <input type="checkbox">
                 <label for="agree">I Agree To The Terms Above</label>
                </div>
                 
             </div>
             <div class="f1">
                <div id="submit">
                    <input type="submit" value="Submit" class="in1">
                </div>
                
             </div>
           </div>
            
        
        </form>
    </div>
</body>
</html>
